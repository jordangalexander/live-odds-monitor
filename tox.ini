[tox]
envlist = py312
skipsdist = true

[testenv]
# Use uv for faster package installation
allowlist_externals = uv
commands_pre =
    uv pip install -r requirements.txt
    uv pip install pytest
commands =
    pytest {posargs}

[testenv:lint]
allowlist_externals = uv
commands_pre =
    uv pip install ruff mypy
commands =
    ruff check .
    mypy .

[testenv:format]
allowlist_externals = uv
commands_pre =
    uv pip install ruff
commands =
    ruff format .
